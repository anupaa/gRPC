syntax = "proto3";

package calculator;

service Calculator {
    rpc Add (OperationRequest) returns (OperationResponse);
    rpc Divide (OperationRequest) returns (OperationResponse);
}

message OperationRequest {
    double num1 = 1;
    double num2 = 2;
}

message OperationResponse {
    double results = 1;
    string message = 2;
}